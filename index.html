<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-menus</title>
    <link href="style.css" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div class="navbar"></div>

            <div class="buttons">
                <button class="arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                      </svg>
                </button>
                <button class="arrow-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
            <div class="slider">
                
                <div class="images">
                    <img src="https://via.placeholder.com/800x450/8D6DFF" >
                    <img src="https://via.placeholder.com/800x450/A1D1C8" >
                    <img src="https://via.placeholder.com/800x450/87B7D3" >
                    <img src="https://via.placeholder.com/800x450/64B2A4" >
                    <img src="https://via.placeholder.com/800x450/fcd34d" >
                    <img src="https://via.placeholder.com/800x450/22c55e" >
                    <img src="https://via.placeholder.com/800x450/0369a1" >
                    <img src="https://via.placeholder.com/800x450/fda4af" >
                    <img src="https://via.placeholder.com/800x450/404040" >
                </div>
                
            </div>
            <div class="circle-indicators">
                
            </div>

        </main>
        <footer></footer>
    </div>
</body>
</html>
